<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Hangman With Friends</title>
	<meta name="description" content="Hangman With Friends">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<link rel="stylesheet" href="/css/style.css">
	
  	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/bootstrap.js"></script>
</head>
<header>
	<div class="blue" style="height: 60px"></div>
	<a href="#"><h1>HANGMAN With Friends</h1></a>
	<div class="blue"style="height: 30px; margin-top:10px;"></div>
</header>
	
<body>
	<div class="col-md-4 col-md-offset-4 Home">
		<h2>Log In To Hang!</h2>
		<form id="login-form"name="login" action="login" method="post" accept-charset="utf-8">
			<input type="email" id="user-email-input" name="usermail" placeholder="Email Address" required>
			<input type="password" id="user-password-input" name="password" placeholder="Password" required>	
			<input  class="btn-home" type="submit" value="Login">			
		</form>
		<h3>or</h3>
		<form name="Signup" action="index_signup" method="get" accept-charset="utf-8">
			<input class="btn-home" type="submit" value="Sign Up">
		</form>
		
		<form name="Guest" action="index_play_guest" method="get" accept-charset="utf-8">
			<input class="btn-home" type="submit" value="Play As Guest">
		</form>
		
	</div>
	
	<script src="js/userlogin.js"></script>
	
</body>
</html>
