<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Hangman With Friends</title>
	<meta name="description" content="Hangman With Friends">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<link rel="stylesheet" href="/css/style.css">
	
  	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/bootstrap.js"></script>
</head>
<header>
	<div class="blue" style="height: 60px"></div>
	<a href="#"><h1>HANGMAN With Friends</h1></a>
	<div class="blue"style="height: 30px; margin-top:10px;"></div>
</header>
	
<body>
	<div class="col-md-4 col-md-offset-4 Home">
		<h2>Enter Account Info!</h2>
		<form id="register-form"name="register" action="register" method="post" accept-charset="utf-8">
			<div id="errorbox"></div>
            <input type="text" id="user-name-input" name="username" placeholder="Name" required>
            <br>
			<input type="email" id="user-email-input" name="usermail" placeholder="Email Address" required>
            <br>
			<input type="password" id="user-password-input" name="password" placeholder="Password" required>	
            <br>
            <input type="password" id="user-password-confirm-input" name="password-confirm" placeholder="Confirm Password" required>	
            <br>
			<input  class="btn-home" type="submit" value="Register">			
		</form>
	</div>
	
	<script src="js/userregistration.js"></script>
	
</body>
</html>
