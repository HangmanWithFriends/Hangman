<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Hangman With Friends</title>
	<meta name="description" content="Hangman With Friends">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
  	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/bootstrap.js"></script>
	
	<link rel="stylesheet" href="../css/style.css">
</head>
<header>
	<div class="blue" style="height: 60px"></div>
	<a href="#"><h1>HANGMAN With Friends</h1></a>
	<div class="blue"style="height: 30px; margin-top:10px;"></div>
	<div class="player-avatar">
		<h3>Harry Potter</h3>
		<img class="dropdown-toggle" src="../img/harry.jpg" data-toggle="dropdown"/>
		<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="/login">Logout</a></li>
	      <li role="presentation"><a role="menuitem" tabindex="-1" href="/game/1">Back to Game</a></li>   
	    </ul>
	</div>
</header>


<script>
$(document).ready(function(){
    $(".dropdown-toggle").dropdown();
});
</script>
	
<body>
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<h2 class="dblue-text">Settings</h2>
			
			<form id="avatar-upload"action="/upload/avatar" method="post" enctype="multipart/form-data">
				<img src="../img/harry.jpg"/>
				<input type="file" name="fileToUpload" id="fileToUpload">
				<input  class="btn" type="submit" value="Upload Avatar" name="submit">
			</form>
			<form name="Settings" id="settings-form"action="/phrase" method="get" accept-charset="utf-8">
				<input type="text" id="user-name-input" name="username" placeholder="Username" value={{username}} required>
            	<br>
				<input type="email" id="user-email-input" name="usermail" placeholder="Email Address" value={{email}} required>
            	<br>
				<input type="password" id="user-password-input" name="password" placeholder="Password" required>
				<input type="password" id="user-password-input" name="new-password" placeholder="New Password">
				<input type="password" id="user-password-input" name="new-password-confirm" placeholder="Confirm Password">
            	<input class="btn" type="submit" value="Save">
            </form>
		</div>
	</div>	
</body>
</html>
<footer></footer>
